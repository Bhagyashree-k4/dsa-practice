
name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build & Test
        run: |
          mvn -q -DskipTests clean package
          mvn -q test
      - name: Coverage Report
        run: |
          ls -la target/site/jacoco
